	<script type="text/javascript">
		// UTM Tracking
		// Populate UTM Parameters into UTM custom fields
		// Parse the URL
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		// Give the URL parameters variable names
		var utm_medium = getParameterByName('utm_medium');
		var utm_source = getParameterByName('utm_source');
		var utm_term = getParameterByName('utm_term');
		var utm_content = getParameterByName('utm_content');
		var utm_campaign = getParameterByName('utm_campaign');

		// Put the variable names into the hidden fields in the form.
		jQuery(".form-tracking-input-utm-medium input").val(utm_medium);
		jQuery(".form-tracking-input-utm-source input").val(utm_source);
		jQuery(".form-tracking-input-utm-term input").val(utm_term);
		jQuery(".form-tracking-input-utm-content input").val(utm_content);
		jQuery(".form-tracking-input-utm-campaign input").val(utm_campaign);
	</script>
